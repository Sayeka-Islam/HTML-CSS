<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Pen(Good vibe form)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="title">Good Vibes Form</h1>
    </header>

    <main>

        <div class="main-box">
            <p class="discription">Tell us something positive that happened to you today.</p>
            <form>
                <div class="row">
                    <label for="name">Name</label>
                    <div class="form">
                        <input type="text" class="form__input" name="text" placeholder="Enter your name" id="name">
                    </div>
                </div>

                <div class="row">
                    <label for="email">Email</label>
                    <div class="form">
                        <input type="email" class="form__input" name="email" placeholder="Enter your email" id="email">
                    </div>
                </div>

                <div class="row">
                    <label for="scale"> On a scale of 1-10, how good was it?</label>
                    <div class="form">
                        <input type="number" class="form__input" name="scale"                            placeholder="Enter a number between 1 and 10" max="10" min="1" step="1" id="number">
                    </div>
                </div>

                <div class="row">
                    <label for="place"> Where did it happen?</label>
                    <div class="form">
                        <select name="place" id="place" class="location" id="place">
                            <option value="home">At home</option>
                            <option value="commute">On my commute</option>
                            <option value="work">At work</option>
                            <option value="street">On the Street</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <label for="time">At what time of day did it happen?</label>
                    <div class="form form__radio">
                        <li> <input type="radio" name="time" value="Morning" id="time--1" class="radio">
                            <label for="time--1" class="times">
                                <span class="click radio__click"></span> Morning
                            </label>
                        </li>

                        <li>
                            <input type="radio" name="time" value="Afternoon" id="time--2" class="radio">
                            <label for="time--2" class="times">
                                <span class="click radio__click"></span> Afternoon
                            </label>
                        </li>

                        <li>
                            <input type="radio" name="time" value="Evening" id="time--3" class="radio">
                            <label for="time--3" class="times">
                                <span class="click radio__click"></span> Evening
                            </label>
                        </li>
                    </div>
                </div>

                <div class="row">
                    <label for="emotion">What emotions did you experience?
                        (Select all that apply)</label>
                    <div class="form form__check">
                        <li>
                            <input type="checkbox" name="emotion" value="Excited" id="checkbox--1" class="checkbox">
                            <label for="checkbox--1" class="mood">
                                <span class="click box"></span> Excited
                            </label>
                        </li>

                        <li>
                            <input type="checkbox" name="emotion" value="Humbled" id="checkbox--2" class="checkbox">
                            <label for="checkbox--2" class="mood">
                                <span class="click box"></span> Humbled
                            </label>
                        </li>

                        <li>
                            <input type="checkbox" name="emotion" value="Elated" id="checkbox--3" class="checkbox">
                            <label for="checkbox--3" class="mood">
                                <span class="click box"></span> Elated
                            </label>
                        </li>

                        <li>
                            <input type="checkbox" name="emotion" value="Loved" id="checkbox--4" class="checkbox">
                            <label for="checkbox--4" class="mood">
                                <span class="click box"></span> Loved
                            </label>
                        </li>

                        <li>
                            <input type="checkbox" name="emotion" value="Enthusiastic" id="checkbox--5"
                                class="checkbox">
                            <label for="checkbox--5" class="mood">
                                <span class="click box"></span> Enthusiastic
                            </label>
                        </li>
                    </div>
                </div>

                <div class="row">
                    <label for="experience">Please describe your positive experience.</label>
                    <div class="form">
                        <textarea name="experience" class="form__input" id="experience" cols="30" rows="3"
                            placeholder="Enter your experience here..."></textarea>
                    </div>
                </div>

                <input type="submit" class='btn'>
        </div>
        </form>
        </div>
    </main>

    <footer>
        <p class="footer">Thank you for your time ~from Safa</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
